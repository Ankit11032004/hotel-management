<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ hotel?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ hotel?.name }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <img [src]="hotel?.img" alt="hotel image" style="width: 100%; height: 200px; object-fit: cover;" />

  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ hotel?.name }}</ion-card-title>
      <ion-card-subtitle>{{ hotel?.place }}</ion-card-subtitle>
      <ion-card-subtitle>Rating: {{ hotel?.rating }} ⭐</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ hotel?.description }}</p>
      <p><ion-icon name="wifi-outline"></ion-icon> Free WiFi: {{ hotel?.freeWifi ? 'Yes' : 'No' }}</p>
      <p><ion-icon name="people-outline"></ion-icon> Room Capacity: {{ hotel?.roomCapacity }}</p>
      <p>Price: <strong>₹{{ hotel?.price }}</strong></p>
      <div class="rating">
        <ion-icon
          *ngFor="let star of [1,2,3,4,5]"
          [name]="star <= hotel?.rating ? 'star' : 'star-outline'">
        </ion-icon>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
