  <ion-list>

      <ion-thumbnail slot="start">
        <ion-img [src]="hotel.img" alt="{{ hotel.name }}" ></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h3>{{ hotel.name }}</h3>
        <p>{{ hotel.place }} - â‚¹{{ hotel.price }}</p>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="cart.length === 0">
      <ion-label>Your cart is empty ðŸ›’</ion-label>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="cart.length > 0">
    <ion-label><h3>Total: â‚¹{{ getTotal() }}</h3></ion-label>
  </ion-item>

  <ion-button expand="block" color="success" *ngIf="cart.length > 0">
    Proceed to Checkout
  </ion-button>
</ion-content>
